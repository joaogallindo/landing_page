<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Focus Learn</title>
  <link rel="icon" type="image/png" href="../favicon.png"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ==========================================================================
       1. TOKENS DE DESIGN (VARIÁVEIS GLOBAIS) - DA BASE DE REFERÊNCIA
       ========================================================================== */
    :root {
      /* Cores Oficiais */
      --color-primary: #3C315B;
      --color-secondary: #3D4759;
      --color-accent: #00E3B3;
      --color-complement-1: #483B6D;
      --color-complement-2: #7B64D9;
      --color-background: #FDFCFE;
      --color-page-bg: #F0F0F9;
      
      /* Cores de UI e Feedback */
      --color-text-primary: var(--color-secondary);
      --color-text-light: #f8f9fa;
      --color-border: #d1d5db;
      --color-border-focus: var(--color-complement-2);
      --color-placeholder: #9ca3af;
      --color-disabled: #e5e7eb;

      /* Tipografia */
      --font-family-main: 'Inter', sans-serif;
      
      /* Espaçamentos e Medidas */
      --spacing-sm: 0.5rem;   /* 8px */
      --spacing-md: 1rem;     /* 16px */
      --spacing-lg: 1.5rem;   /* 24px */
      --spacing-xl: 2rem;     /* 32px */
      
      --border-radius-md: 12px;
      --border-radius-sm: 8px;
      
      /* Sombras */
      --box-shadow-card: 0 8px 32px -8px rgba(0, 0, 0, 0.1);
      
      /* Transições */
      --transition-default: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ==========================================================================
       2. ESTILOS GLOBAIS E RESET - DA BASE DE REFERÊNCIA
       ========================================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 2px;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-family-main);
      background-color: var(--color-page-bg);
      color: var(--color-text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ==========================================================================
       3. LAYOUT PRINCIPAL - DA BASE DE REFERÊNCIA
       ========================================================================== */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }

    /* ==========================================================================
       4. COMPONENTES (CARD, FORMULÁRIO, BOTÕES, LINKS) - DA BASE DE REFERÊNCIA
       ========================================================================== */

    /* --- Card --- */
    .login-card {
      background-color: var(--color-background);
      border-radius: var(--border-radius-md);
      box-shadow: var(--box-shadow-card);
      padding: var(--spacing-lg);
      width: 100%;
      max-width: 553px; /* Ajustado para o max-width do CÓDIGO 2 */
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .login-card__title {
      font-size: clamp(1.5rem, 5vw, 1.75rem); /* Ajustado para "Cadastrar" */
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: var(--spacing-sm); /* Ajustado */
    }

    /* --- Botão --- */
    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem; /* Ajustado para 16px */
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: background-color var(--transition-default), transform var(--transition-default), box-shadow var(--transition-default);
      user-select: none;
      text-decoration: none; /* Adicionado para <a> tags com classe .btn */
      gap: var(--spacing-sm); /* Adicionado para ícones */
    }

    .btn--primary {
      background-color: var(--color-complement-1);
      color: var(--color-text-light);
    }

    .btn--primary:hover {
      background-color: var(--color-primary);
      box-shadow: 0 4px 12px rgba(60, 49, 91, 0.3);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(72, 59, 109, 0.4);
    }

    /* --- Link de Cadastro --- */
    .login-card__signup-prompt {
      margin-top: var(--spacing-xl);
      font-size: 0.95rem;
    }
    .link--highlight {
      /* Cor verde específica do CÓDIGO 2 mantida */
      color: #2EC08B;
      font-weight: 600;
      text-decoration: none;
    }
    .link--highlight:hover {
      text-decoration: underline;
      color: #27a87c;
    }
    
    /* ==========================================================================
       5. ESTILOS NOVOS/ADAPTADOS (Específicos da Tela de Cadastro)
       ========================================================================== */

    .login-card__subtitle {
      color: var(--color-complement-2); /* Cor #7B64D9 do CÓDIGO 2 */
      font-size: 0.875rem; /* 14px */
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: var(--spacing-lg);
    }

    .signup-card__hero {
      width: 266px;
      max-width: 100%; /* Garante responsividade */
      height: auto; /* Mantém proporção */
      margin-bottom: var(--spacing-lg);
    }

    /* --- Botões de Opção (Google, Microsoft) --- */
    .btn--light {
      background-color: var(--color-background);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
      margin-bottom: var(--spacing-md);
    }

    .btn--light:hover {
      background-color: var(--color-page-bg);
      border-color: var(--color-border-focus);
    }

    .btn--light img {
      width: 22px;
      height: 24px;
    }

    /* --- Separador "ou" --- */
    .signup-card__separator {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: var(--spacing-sm) 0 var(--spacing-lg) 0;
    }

    .signup-card__separator span {
      font-size: 0.875rem;
      color: var(--color-placeholder);
      padding: 0 var(--spacing-md);
      white-space: nowrap;
    }

    .signup-card__separator::before,
    .signup-card__separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }
    
    /* Ajuste de margem para o botão primário */
    .btn--primary {
        margin-bottom: var(--spacing-xl);
    }


    /* ==========================================================================
       6. RESPONSIVIDADE - DA BASE DE REFERÊNCIA
       ========================================================================== */
    
    @media (min-width: 48em) { /* 768px */
      .login-card {
        padding: var(--spacing-xl) 2.5rem;
      }
    }
  </style>
</head>
<body>
  
  <main class="main-container">
    
    <section class="login-card">
      
      <h1 class="login-card__title">Cadastrar</h1>
      <p class="subtitle">
      <a style="color:#7B64D9; text-decoration: none;" href="../tela-aluno/homeAlunos.html">Conhecer sem cadastro</a>
      </p>

      <img class= "signup-card__hero" style="margin-top: 10px;margin-bottom: 10px;" src="../images/cadastro.png" alt="Ilustração de boas-vindas" />

      <button class="btn btn--light">
        <img src="../images/google.png" alt="" /> <span>Continuar com o Google</span>
      </button>

      <button class="btn btn--light">
        <img src="../images/microsoft.png" alt="" /> <span>Continuar com o Microsoft</span>
      </button>

      <div class="signup-card__separator"><span>ou</span></div>

      <a href="cadastro1.html" class="btn btn--primary">Continuar com o email</a>

      <p class="login-card__signup-prompt">
        Já tem conta?
        <a href="../login/login.html" class="link--highlight">Login</a>
      </p>

    </section>
  </main>
</body>
</html>
