<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Learn — Cursos</title>
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../Source/cursos.css" />
  <meta name="color-scheme" content="light only" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Últimos cursos acessados no Focus Learn" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <div class="app">

    <main class="content">
      <header class="top">
        <div class="top-left">
            <button class="menu-btn" aria-label="Menu oculto">
              <img src="../images/menu.png" alt="menu-botton">
            </button>
          </div>
        <div class="top-right">
          <button class="icon-btn" aria-label="Notificações">
            <img src="../images/bell.png" alt="" />
            <span class="badge">12</span>
          </button>
          <button class="icon-btn" aria-label="Atalhos">
            <img src="../images/rocketbt.png" alt="" />
          </button>
          <div class="user">
            <div class="user-info">
              <strong class="name"style="margin-bottom: 5px;">Usuário da silva1</strong>
              <span class="role">Estudante</span>
            </div>
            <button class="circle" aria-label="Conta"><img src="../images/user.png" alt="" /></button>
          </div>
        </div>
      </header>

      <section class="courses">
        <h1>Página em construção...</h1>
        <img src="../images/svg.png" alt="" aria-hidden="true" class="deco-wave">

        
      </section>
    </main>
  </div>
  <script src="../images/cursos.js"></script>
  
  <script src="../Source/menu.js"></script>
</body>
</html>
