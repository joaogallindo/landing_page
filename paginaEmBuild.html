<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Learn — Cursos</title>
  <link rel="icon" type="image/png" href="../../img/icon.png" />
  <link rel="stylesheet" href="cursos.css" />

  <meta name="description" content="Últimos cursos acessados no Focus Learn" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-badge">
          <img src="../../img/logo2.png" alt="Logo Focus Learn" />
        </div>
        <span class="brand-text">FOCUS LEARN</span>
      </div>

      <nav class="menu">
        <a class="item" href="index.html">
          <span class="ico"><img src="../../img/sidebar/home.png" alt="" /></span>
          <span class="label">Home</span>
        </a>
        <a class="item" href="andamento.html">
          <span class="ico"><img src="../../img/sidebar/minhajornada.png" alt="" /></span>
          <span class="label">Minha Jornada</span>
        </a>
        <a class="item" href="cursos.html">
          <span class="ico"><img src="../../img/sidebar/cursos.png" alt="" /></span>
          <span class="label">Cursos</span>
        </a>
        <a class="item" href="#">
          <span class="ico"><img src="../../img/sidebar/atividades.png" alt="" /></span>
          <span class="label">Atividades</span>
        </a>
        <a class="item" href="#">
          <span class="ico"><img src="../../img/sidebar/videoaula.png" alt="" /></span>
          <span class="label">Video Aula</span>
        </a>
        <a class="item" href="#">
          <span class="ico"><img src="../../img/sidebar/turmas.png" alt="" /></span>
          <span class="label">Turmas</span>
        </a>
        <a class="item" href="#">
          <span class="ico"><img src="../../img/sidebar/downloads.png" alt="" /></span>
          <span class="label">Downloads</span>
        </a>
      </nav>

      <div class="settings">
        <div class="section-title">Ajustes</div>
        <a class="item" href="#">
          <span class="ico"><img src="../../img/sidebar/config.png" alt="" /></span>
          <span class="label">Configuração</span>
        </a>
        <a class="item logout" href="#">
          <span class="ico"><img src="../../img/sidebar/logout.png" alt="" /></span>
          <span class="label">Sair</span>
        </a>
      </div>
    </aside>

    <main class="content">
      <header class="top">
        <div class="top-right">
          <button class="icon-btn" aria-label="Notificações">
            <img src="../../img/bell.png" alt="" />
            <span class="badge">12</span>
          </button>
          <button class="icon-btn" aria-label="Atalhos">
            <img src="../../img/rocketbt.png" alt="" />
          </button>
          <div class="user">
            <div class="user-info">
              <strong class="name">Usuário da silva1</strong>
              <span class="role">Estudante</span>
            </div>
            <button class="circle" aria-label="Conta"><img src="../../img/user.png" alt="" /></button>
          </div>
        </div>
      </header>

      <section class="courses">
        <h1>Página em construção...</h1>
        <img src="../../img/svg.png" alt="" aria-hidden="true" class="deco-wave">

        
      </section>
    </main>

  <script src="cursos.js"></script>

</html>
