<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png" />
    
    <title>Faça login — Focus Learn</title>
    <meta name="description" content="Página de login da plataforma Focus Learn.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           CSS - TELA DE LOGIN OTIMIZADA | FOCUS LEARN
           ========================================================================== */

        /* --------------------------------------------------------------------------
           1. TOKENS DE DESIGN (VARIÁVEIS GLOBAIS)
           -------------------------------------------------------------------------- */
        :root {
            /* Cores Oficiais */
            --color-primary: #3C315B;
            --color-secondary: #3D4759;
            --color-accent: #00E3B3;
            --color-complement-1: #483B6D;
            --color-complement-2: #7B64D9;
            --color-background: #FDFCFE;
            --color-page-bg: #F0F0F9;
            
            /* Cores de UI e Feedback */
            --color-text-primary: var(--color-secondary);
            --color-text-light: #f8f9fa;
            --color-border: #d1d5db;
            --color-border-focus: var(--color-complement-2);
            --color-placeholder: #9ca3af;
            --color-disabled: #e5e7eb;

            /* Tipografia */
            --font-family-main: 'Inter', sans-serif;
            
            /* Espaçamentos e Medidas */
            --spacing-sm: 0.5rem;    /* 8px */
            --spacing-md: 1rem;      /* 16px */
            --spacing-lg: 1.5rem;    /* 24px */
            --spacing-xl: 2rem;      /* 32px */
            
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
            
            /* Sombras */
            --box-shadow-card: 0 8px 32px -8px rgba(0, 0, 0, 0.1);
            
            /* Transições */
            --transition-default: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --------------------------------------------------------------------------
           2. ESTILOS GLOBAIS E RESET
           -------------------------------------------------------------------------- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--color-page-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --------------------------------------------------------------------------
           3. LAYOUT PRINCIPAL
           -------------------------------------------------------------------------- */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        /* --------------------------------------------------------------------------
           4. COMPONENTES (CARD, FORMULÁRIO, BOTÕES, LINKS)
           -------------------------------------------------------------------------- */

        /* --- Card --- */
        .login-card {
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-card);
            padding: var(--spacing-lg);
            width: 100%;
            max-width: 620px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .login-card__title {
            font-size: clamp(1.75rem, 5vw, 2rem);
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: var(--spacing-lg);
        }

        /* --- Formulário --- */
        .form {
            text-align: left;
        }

        .form__group {
            margin-bottom: var(--spacing-lg);
        }

        .form__label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--color-secondary);
        }

        .form__input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            transition: border-color var(--transition-default), box-shadow var(--transition-default);
            appearance: none;
            background-repeat: no-repeat;
        }
        
        /* Ícone de olho SVG no campo de senha */
        .form__input[type="password"] {
            padding-right: 2.7rem; 
            background-image: url(EYE.svg);
            background-position: right 1rem center;
        }

        .form__input::placeholder {
            color: var(--color-placeholder);
        }
        .form__input:focus, .form__input:focus-visible {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(123, 100, 217, 0.2);
        }
        .form__input:disabled {
            background-color: var(--color-disabled);
            cursor: not-allowed;
        }

        .form__forgot-password {
            display: block;
            font-size: 0.875rem;
            color: var(--color-complement-2);
            text-decoration: none;
            margin-top: calc(-1 * var(--spacing-md));
            margin-bottom: var(--spacing-lg);
            transition: color var(--transition-default);
        }
        .form__forgot-password:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        /* --- Botão --- */
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: background-color var(--transition-default), transform var(--transition-default), box-shadow var(--transition-default);
            user-select: none;
            text-decoration: none;
        }

        .btn--primary {
            background-color: var(--color-complement-1);
            color: var(--color-text-light);
            margin-top: var(--spacing-sm);
        }

        .btn--primary:hover {
            background-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(60, 49, 91, 0.3);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 59, 109, 0.4);
        }

        /* --- Link de Cadastro --- */
        .login-card__signup-prompt {
            margin-top: var(--spacing-xl);
            font-size: 0.95rem;
        }
        .link--highlight {
            color: var(--color-accent);
            font-weight: 600;
            text-decoration: none;
        }
        .link--highlight:hover {
            text-decoration: underline;
            color: #00c49f;
        }
        
        /* --------------------------------------------------------------------------
           5. SIMULAÇÃO DE LOGIN (CSS-ONLY)
           -------------------------------------------------------------------------- */
        
        .login-trigger-checkbox {
            display: none;
        }
        
        @keyframes card-reset-flash {
            50% {
                opacity: 0;
                transform: scale(0.98);
            }
        }

        .login-trigger-checkbox:checked + .main-container .login-card {
            animation: card-reset-flash 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }


        /* --------------------------------------------------------------------------
           6. RESPONSIVIDADE (MOBILE-FIRST)
           -------------------------------------------------------------------------- */
        
        @media (min-width: 48em) { /* 768px */
            .login-card {
                padding: var(--spacing-xl) 2.5rem;
            }
        }
    </style>
</head>
<body>

    <input type="checkbox" id="login-trigger" class="login-trigger-checkbox" aria-hidden="true">

    <main class="main-container">
        <div class="login-card">
            
            <div class="login-form-wrapper">
                <h1 class="login-card__title">Faça login</h1>
                
                <form action="#" method="post" class="form" onsubmit="return false;">
                    <div class="form__group">
                        <label for="email" class="form__label">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form__input"
                            placeholder="seu.email@gmail.com"
                            required
                            aria-required="true"
                        >
                    </div>

                    <div class="form__group">
                        <label for="password" class="form__label">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form__input"
                            placeholder="Sua senha"
                            required
                            aria-required="true"
                        >
                    </div>

                    <a href="#" class="form__forgot-password">Esqueceu sua senha?</a>
                    
                    <a href="cursos.html" for="login-trigger" class="btn btn--primary" role="button" tabindex="0">Entrar</a>
                </form>

                <p class="login-card__signup-prompt">
                    É novo na Focus Learn?
                </p>
                <p>
                    <a href="../cadastro/cadastro.html" class="link--highlight">Cadastrar</a>
                </p>
            </div>
        </div>
    </main>

</body>
</html>
